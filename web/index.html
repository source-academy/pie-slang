<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Playground</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-shell">
      <div class="editor-header">
        <h2 class="panel-title editor-title">
          <span class="panel-icon">Ï€</span>
          Pie Playground
        </h2>
        <div class="editor-mode-toggle">
          <button id="mode-text" class="mode-btn mode-btn--active" title="Text Editor">Text</button>
          <button id="mode-blocks" class="mode-btn" title="Block Editor">Blocks</button>
        </div>
        <select id="example-picker" class="example-picker">
          <option value="">Examples</option>
        </select>
        <button id="copy-btn" class="copy-btn" title="Copy code to clipboard">Copy</button>
      </div>
      <div id="editor"></div>
      <div id="blockly-container" class="blockly-container" style="display: none;">
        <div id="blockly-workspace" class="blockly-workspace"></div>
        <div class="blockly-code-preview">
          <div class="code-preview-header">Generated Code</div>
          <pre id="blockly-code-preview" class="code-preview-content">; (empty workspace)</pre>
        </div>
      </div>
      <div id="preview-summary" class="panel-title preview-summary">
        Start typing to see feedback.
      </div>
      <pre id="preview-output" class="preview-code"></pre>

      <!-- Proof Tree Visualizer Panel -->
      <div id="proof-tree-container" class="proof-tree-container" style="display: none;">
        <div class="proof-tree-header">
          <h3 class="panel-title proof-tree-title">
            <span class="panel-icon">T</span>
            Proof Tree
          </h3>
          <button id="proof-tree-toggle" class="proof-tree-toggle">Hide</button>
        </div>
        <div class="proof-tree-content">
          <div id="proof-context-panel" class="proof-context-panel"></div>
          <div id="proof-tree-canvas" class="proof-tree-canvas"></div>
          <div id="proof-goal-panel" class="proof-goal-panel"></div>
        </div>
      </div>
    </div>

    <!-- Load Blockly BEFORE Monaco loader to avoid AMD conflicts -->
    <script src="https://unpkg.com/blockly@10.4.3/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.4.3/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.4.3/msg/en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.min.js"></script>
    <script src="app.bundle.js?v=3" type="module"></script>
  </body>
</html>
